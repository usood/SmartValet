<template name="MainPage">
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">SMART VALET</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right">
            {{> ionIcon icon='navigate'}}
        </button>
    {{/contentFor}}
    {{#ionView}}
        {{#ionContent}}
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    {{> ionIcon icon="ios-search" class="placeholder-icon"}}
                    <input id="pac-input" type="text" placeholder="Enter your location" value="{{searchQuery}}">
                </label>
            </div>
            <div class="map-container">
                {{#unless geolocationError}}
                    {{> googleMap name="map" options=mapOptions}}
                {{else}}
                    Geolocation failed: {{geolocationError}}
                {{/unless}}
            </div>
            <button class="button button-block button-calm bringcar" data-action="showConfirm">BRING MY
                &nbsp;{{> ionIcon icon='android-car'}}</button>
        {{/ionContent}}
    {{/ionView}}
</template>
