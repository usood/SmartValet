<template name="Login">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Login</h1>
    {{/contentFor}}
    {{#ionView}}
        {{#ionContent}}
            {{#if currentUser}}
                <div class="padding">
                    <button class="button button-calm button-block" data-action="logout">Log Out</button>
                </div>
            {{else}}
                {{> atForm}}
            {{/if}}
        {{/ionContent}}
    {{/ionView}}
</template>
